<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>CodingQuiz</title>
</head>

<body>
    <header>
        <nav class="header">
            <a href="score.html" id="highschore"> View Highscores</a>
            <div> Time: <span clas="timer"> 60 </span></div>
        </nav>
    </header>

    <main>
        <section class="start-container">
            <h1 is="center-title">Coding Quiz Challenge</h1>
            <p id="description"> Test your skills and attempt this coding quiz in 60 seconds. Keep in mind that
                incorrect answers will be penalized
                by ten seconds! </p>
            <div>
                <button class="start-button">Start Quiz</button>
            </div>
        </section>

        <section class = "quiz-container hide">
            <div id = "question"> This is where the questions will go</div>
            <div class = "answer-container">
                <div class = "btn-list"></div>
            </div>
            <h5 class = "answer-status"></h5>
        </section>

        





    </main>
    <script src="assets/js/script.js?"></script>

</body>

</html>
